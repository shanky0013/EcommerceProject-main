{% extends "base.html" %} 
{% block title %}Contact{% endblock title %} 
{% block content %}
<h1 class="text-center">Contact</h1>
<div class="container mt-2">
  {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-level="Close"></button>
        </div>
    {% endfor %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
  <form action="/contacts" method="post">{% csrf_token %}
    <br>
    <label for="username">Name</label>
    <div class="form-group">
      <input type="text" class="form-control p-2" id="name" name="name" required>
    </div>
    <label for="email">Email</label>
    <div class="form-group">
      <input type="email" class="form-control p-2" id="email" name="email" required>
    </div>
    <label for="desc">How can I help you?</label>
    <div class="form-group">
      <textarea type="text" class="form-control p-2" id="desc" name="desc" required></textarea>
    </div>
    <label for="phNo">Phone Number</label>
    <div class="form-group">
      <input type="number" class="form-control p-2" id="phNo" name="phNo" required>
    </div>
    <br>
    <button type="submit" class="btn btn-dark">Submit</button>
  
    <br>
    <br>
    <br>
  </form>
  <div>
    <div class="col-md-4"></div>
</div>
</div>
{% endblock content %}
